# This is a Databricks asset bundle definition for dabproject.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dabproject
  uuid: 2937e805-eac7-4642-9e8e-8fb804a3b989

include:
  - resources/*.yml
  - resources/*/*.yml



# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
   
    workspace:
      host: https://dbc-1be06901-b306.cloud.databricks.com/
    variables:
      catalog: workspace
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://dbc-1be06901-b306.cloud.databricks.com/
      # We explicitly deploy to /Workspace/Users/shantheeswarimurugesan@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/shantheeswarimurugesan@gmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: workspace
      schema: prod
    permissions:
      - user_name: shantheeswarimurugesan@gmail.com
        level: CAN_MANAGE
